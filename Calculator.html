<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}

		body{
			max-width: 1200px;
			margin: auto;
			background-color: red;
  			background-image: linear-gradient(to right, blue, violet);
		}

		.Main{
			max-width: 100%;
			margin-top: 15%;
		}

		#Display{
			width: 100%;
			font-size: 75px;
			padding: 10px;
			text-align: right;
			outline: none;
			background-color: #1C1C1C;
			color: white;
			border-width: inherit;
		}

		.Main .CalculatorButton{
			font-size: 35px;
			color: white;
			outline: none;
			text-align: center;
			padding: 5%;
			border-bottom: 1px solid black;
			border-right: 1px solid black;
			text-transform: uppercase;
			background-color: #FF9500;
			border-width: 0.1px;
		}

		.Main .NumButton{
			font-size: 35px;
			color: white;
			outline: none;
			text-align: center;
			padding: 5%;
			border-bottom: 1px solid black;
			border-right: 1px solid black;
			text-transform: uppercase;
			background-color: #989898;
			border-width: 0.1px;
		}

		.Main .MiscButton{
			font-size: 35px;
			color: white;
			outline: none;
			text-align: center;
			padding: 5%;
			border-bottom: 1px solid black;
			border-right: 1px solid black;
			text-transform: uppercase;
			background-color: #505050;
			border-width: 0.1px;
		}

		.Main .CalculatorButton:active, .Main .NumButton:active{
			box-shadow: 4px 5px 20px 5px grey inset;
		}


	</style>
</head>
<body>
	<div class="Main" style="text-align: -webkit-center;">
	<div style="max-width: 40%; border: 30px solid #383e44; border-radius: 5%;">

		<div class="row">
			<div class="col-12" style="padding: 0">
				<input id="Display" type="text">
			</div>
		</div>

		<div class="row">
	      <input class="MiscButton col-3" id="ClearButton" value="C" type="button"></input>
	      <input class="MiscButton col-3" data-role="calculate" value="&#177;" type="button"></input>
	      <input class="MiscButton col-3" id="Percent" data-role="calculate" value="%" type="button"></input>
	      <input class="CalculatorButton col-3" value="/" type="button" data-role="calculate"></input>
	    </div>

	    <div class="row">
	      <input class="NumButton col-3" data-role="number" value="7" type="button"></input>
	      <input class="NumButton col-3" data-role="number" value="8" type="button"></input>
	      <input class="NumButton col-3" data-role="number" value="9" type="button"></input>
	      <input class="CalculatorButton col-3" data-role="calculate" value="*" type="button"></input>        
	    </div>  
	    
	    <div class="row">
	      <input class="NumButton col-3" data-role="number" value="4" type="button"></input>
	      <input class="NumButton col-3" data-role="number" value="5" type="button"></input>
	      <input class="NumButton col-3" data-role="number" value="6" type="button"></input>
	      <input class="CalculatorButton col-3" data-role="calculate" value="-" type="button"></input>    
	    </div>   
	    
	    <div class="row">
	      <input class="NumButton col-3" data-role="number" value="1" type="button"></input>
	      <input class="NumButton col-3" data-role="number" value="2" type="button"></input>
	      <input class="NumButton col-3" data-role="number" value="3" type="button"></input>
	      <input class="CalculatorButton col-3" data-role="calculate" value="+" type="button"></input>
	    </div>  
	    
	    <div class="row">
	      <input class="NumButton col-6" data-role="number" value="0" type="button"></input>
	      <input class="NumButton col-3" data-role="number" value="." type="button"></input>
	      <input class="col-3" id="equal" value="=" type="button"></input>
	    </div>

	</div>
	</div>

	<script type="text/javascript">
	
		$(".NumButton, .CalculatorButton").on('click',function(){
			if($(this).attr("data-role")=="number"){
				$("#Display").val($("#Display").val()+$(this).val());
			}
			else{
				if($("#Display").val()!=""){
					$("#Display").val($("#Display").val()+$(this).val());	
				}
			}
		});

		$("#equal").on('click',function(){
  			var expression = $("#Display").val();
  			$("#Display").val(eval(expression));
		});

		$('#ClearButton').on('click',function(){
			$("#Display").val("");
		});

		$('#Percent').on('click',function(){
			var percent = $("#Display").val()/100;
			$("#Display").val(percent);
		});
	
	</script>
</body>
</html>
