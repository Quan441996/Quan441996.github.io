<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}

		body{
			max-width: 1200px;
			margin: auto;
			background-color: red;
  			background-image: linear-gradient(to right, blue, violet);
		}

		.main{
			max-width: 100%;
			margin-top: 15%;
		}

		#ketqua{
			width: 100%;
			font-size: 75px;
			padding: 10px;
			text-align: right;
			outline: none;
			background-color: #1C1C1C;
			color: white;
			border-width: inherit;
		}

		.main .nut{
			font-size: 35px;
			background-color: #6b6b6a;
			color: white;
			outline: none;
			text-align: center;
			padding: 5%;
			border-bottom: 1px solid black;
			border-right: 1px solid black;
			text-transform: uppercase;
		}

		.main .nut:active{
			box-shadow: 4px 5px 20px 5px grey inset;
		}

		.main #dau{
			background-color: #FF9500;
			color: white;
		}

		.main #dau1{
			background-color: #505050;
		}
	</style>
</head>
<body>
	<div class="main" style="text-align: -webkit-center;">
		<div style="max-width: 40%; border: 30px solid #383e44; border-radius: 5%;">

		<div class="row">
			<div class="col-12" style="padding: 0"><input id="ketqua" type="text" name="textview" value=""></div>
		</div>

		<div class="row">
	      <div class="nut col-3" id="dau1" onclick="deleteAll()">C</div>
	      <div class="nut col-3" id="dau1" onclick="">&#177;</div>
	      <div class="nut col-3" id="dau1" onclick="percent()">%</div>
	      <div class="nut col-3" id="dau" onclick="clickbutton(this)">/</div>
	    </div>

	    <div class="row">
	      <div class="nut col-3" onclick="clickbutton(this)">7</div>
	      <div class="nut col-3" onclick="clickbutton(this)">8</div>
	      <div class="nut col-3" onclick="clickbutton(this)">9</div>
	      <div class="nut col-3" id="dau" onclick="clickbutton(this)">*</div>        
	    </div>  
	    
	    <div class="row">
	      <div class="nut col-3" onclick="clickbutton(this)">4</div>
	      <div class="nut col-3" onclick="clickbutton(this)">5</div>
	      <div class="nut col-3" onclick="clickbutton(this)">6</div>
	      <div class="nut col-3" id="dau" onclick="clickbutton(this)">-</div>    
	    </div>   
	    
	    <div class="row">
	      <div class="nut col-3" onclick="clickbutton(this)">1</div>
	      <div class="nut col-3" onclick="clickbutton(this)">2</div>
	      <div class="nut col-3" onclick="clickbutton(this)">3</div>
	      <div class="nut col-3" id="dau" onclick="clickbutton(this)">+</div>
	    </div>  
	    
	    <div class="row">
	      <div onclick="clickbutton(this)" class="nut col-6">0</div>
	      <div class="nut col-3" onclick="clickbutton(this)">.</div>
	      <div class="nut col-3" id="dau" onclick="KQ()">=</div>
	    </div> 	
	</div>
	</div>

	<script type="text/javascript">

		var ketqua = document.getElementById('ketqua');

		function clickbutton(num){
			var type = num.innerHTML; 
   			ketqua.value += type;
		}

		function KQ(){
			ketqua.value = eval(ketqua.value);
		}

		function deleteAll(){
			ketqua.value = " ";
		}

		function percent(){
			ketqua.value = ketqua.value/100;
		}

	</script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
